<form action="http://localhost/agric_project/agric_data.php?nodeID={nodeID}&temperature={temperature}&humidity={humidity}&moisture={moisture}" method="GET">
    <label for="nodeID">Node ID:</label>
    <input type="text" id="nodeID" name="nodeID" required>

    <label for="temperature">Temperature:</label>
    <input type="text" id="temperature" name="temperature" required>

    <label for="humidity">Humidity:</label>
    <input type="text" id="humidity" name="humidity" required>

    <label for="moisture">Moisture:</label>
    <input type="text" id="moisture" name="moisture" required>

    <button type="submit">Submit</button>
</form>
